<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar</title>
  <link rel="stylesheet" href="../dist/css/grayshift.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
  <div class="py-6">
    <div class="container">
      <nav class="navbar lg:navbar-expand" style="border-radius: .75rem;">
        <div class="container lg:px-4">
          <a class="link-body me-5" href="#">
            <svg class="gi gi-github" width="3rem" height="3rem" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2.5c-5.522 0-10 4.361-10 9.742 0 4.302 2.865 7.954 6.839 9.241.501.09.683-.211.683-.47l-.013-1.656c-2.782.588-3.368-1.306-3.368-1.306-.455-1.126-1.111-1.425-1.111-1.425-.908-.604.069-.592.069-.592 1.004.069 1.531 1.003 1.531 1.003.892 1.489 2.34 1.059 2.911.81.091-.629.348-1.059.635-1.303-2.221-.245-4.555-1.081-4.555-4.813a3.71 3.71 0 0 1 1.03-2.614c-.104-.246-.446-1.237.097-2.578 0 0 .84-.261 2.751.998.797-.216 1.653-.323 2.503-.328a9.86 9.86 0 0 1 2.504.328c1.909-1.259 2.747-.998 2.747-.998.545 1.341.203 2.332.099 2.578.641.681 1.028 1.551 1.028 2.614 0 3.742-2.338 4.565-4.565 4.807.359.3.678.895.678 1.803l-.012 2.672c0 .261.18.564.687.469 3.97-1.29 6.833-4.939 6.833-9.24C22 6.861 17.523 2.5 12 2.5"/>
            </svg>
          </a>
          <button class="navbar-toggler" data-gs-toggle="collapse" data-gs-target="#navbarSupportedContent" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
            <svg class="gi gi-menu fs-5" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6h16a1 1 0 1 1 0 2H4a1 1 0 1 1 0-2zm0 5h16a1 1 0 1 1 0 2H4a1 1 0 1 1 0-2zm0 5h16a1 1 0 1 1 0 2H4a1 1 0 1 1 0-2z"/>
            </svg>
          </button>
          <div class="collapse navbar-collapse lg:flex-grow-1" id="navbarSupportedContent">
            <ul class="navbar-nav mb-5 lg:me-auto lg:mb-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" data-gs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown<svg class="gi gi-arrow-down ms-1 align-text-top" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.882 16.158a2 2 0 0 0 2.565-.279l.114-.13 4-5a2 2 0 0 0-1.412-3.244L16 7.5H8a2 2 0 0 0-1.659 3.117l.097.132 4 5a2 2 0 0 0 .201.216l.112.096.132.097z"/>
                </svg></a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
            <form>
              <div class="input-group me-3 mb-5 lg:mb-0">
                <div class="input-group-item">
                  <svg class="gi gi-search fs-3" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 3a8 8 0 0 1 8 8c0 1.848-.627 3.55-1.68 4.905l3.386 3.388a1 1 0 0 1-1.32 1.497l-.094-.083-3.388-3.386C14.55 18.373 12.848 19 11 19a8 8 0 1 1 0-16zm0 2a6 6 0 1 0 0 12 6 6 0 1 0 0-12z"/>
                  </svg>
                </div>
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
              </div>
            </form>
            <div class="dropdown">
              <button class="btn p-0" data-gs-toggle="dropdown" type="button" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
                <svg class="gi rounded-circle" width="3rem" height="3rem" viewBox="0 0 24 24" fill="var(--auto)" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z"/>
                </svg>
              </button>
              <div class="dropdown-menu lg:dropdown-menu-end">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <script src="../dist/js/grayshift.min.js"></script>
</body>
</html>
