<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <link rel="stylesheet" href="../dist/css/grayshift.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
  <div class="py-6 mx-auto" style="max-width: 540px;">
    <div class="container">
      <div class="card">
        <form>
          <div class="row">
            <div class="sm:col-6">
              <label class="form-label" for="name">Name<span class="ms-1 text-danger">*</span></label>
              <input class="form-control form-control-lg mb-5" id="name" type="text" placeholder="Name" required autofocus>
            </div>
            <div class="sm:col-6">
              <label class="form-label" for="email">Email<span class="ms-1 text-danger">*</span></label>
              <input class="form-control form-control-lg mb-5" id="email" type="email" placeholder="Email Address" required>
            </div>
          </div>
          <label class="form-label" for="subject">Subject<span class="ms-1 text-danger">*</span></label>
          <input class="form-control form-control-lg mb-5" id="subject" type="text" placeholder="Subject" required>
          <label class="form-label" for="message">Message<span class="ms-1 text-danger">*</span></label>
          <textarea class="form-control form-control-lg mb-5" id="message" rows="3" placeholder="Write your message..." required></textarea>
          <button class="btn btn-lg btn-primary w-100" type="submit">Send message</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../dist/js/grayshift.min.js"></script>
</body>
</html>
