<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contacts</title>
  <meta name="description" content="#">
  <link rel="stylesheet" href="../../../dist/css/grayshift.min.css">
</head>
<body>
  <main>
    <div class="py-11 mx-auto" style="max-width: 720px;">
      <div class="container">
        <div class="text-center">
          <h2 class="mb-5 fw-700">Contacts</h2>
          <p class="mb-11 h5">The quick brown fox jumps over the lazy dog.</p>
        </div>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md">
                  <label for="name">Name</label>
                  <input class="form-control form-control-lg mb-5" id="name" type="text" placeholder="Name" required>
                </div>
                <div class="col-md">
                  <label for="email">Email</label>
                  <input class="form-control form-control-lg mb-5" id="email" type="email" placeholder="Email Address" required>
                </div>
              </div>
              <label for="subject">Subject</label>
              <input class="form-control form-control-lg mb-5" id="subject" type="text" placeholder="Subject" required>
              <label for="message">Message</label>
              <textarea class="form-control mb-5" id="message" rows="3" placeholder="Brief description" required></textarea>
              <button class="btn btn-block btn-lg btn-primary" type="submit">Send message<i class="eva-white ml-1" data-eva="arrow-forward"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../../../dist/js/jquery-slim.min.js"></script>
  <script src="../../../dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../dist/js/eva.min.js"></script>
  <script>
  eva.replace()
  </script>
</body>
</html>
